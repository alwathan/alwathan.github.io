<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cashflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="24" fill="url(#cashflowGradient)"/>
  <g transform="translate(20, 25)">
    <!-- Chart background -->
    <rect x="10" y="10" width="60" height="50" rx="4" fill="white" opacity="0.9"/>
    <!-- Chart lines -->
    <polyline points="15,50 25,40 35,30 45,35 55,25 65,20" 
              fill="none" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <polyline points="15,55 25,50 35,45 45,40 55,35 65,30" 
              fill="none" stroke="#764ba2" stroke-width="2" stroke-linecap="round"/>
    <!-- Chart points -->
    <circle cx="25" cy="40" r="2" fill="#667eea"/>
    <circle cx="35" cy="30" r="2" fill="#667eea"/>
    <circle cx="45" cy="35" r="2" fill="#667eea"/>
    <circle cx="55" cy="25" r="2" fill="#667eea"/>
    <!-- Money symbols -->
    <text x="15" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">$</text>
    <text x="35" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">€</text>
    <text x="55" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="middle">¥</text>
    <!-- Arrow up -->
    <polygon points="40,5 45,15 35,15" fill="white" opacity="0.8"/>
  </g>
</svg>